<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
      <div>
        <label for="name">Nama Lengkap</label>
        <input type="text" placeholder="Nama" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" />
      </div>
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" name="password" />
      <div>
        <label for="phone">Phone</label>
        <input type="number" placeholder="Phone" id="phone" name="phone" />
      </div>
      <button type="submit">Kirim</button>
    </form>
    <hr />
    <h1>Pesanan</h1>
    <form action="/order">
      <label for="">Baju</label>
      <div><input type="radio" name="baju" id="kemeja" value="kemeja" /><label for="kemeja">Kemeja</label> <input type="radio" name="baju" id="kaos" value="kaos" /><label for="kaos">Kaos</label></div>
      <div>
        <label for="ukuran">Ukuran</label>
        <select name="ukuran" id="ukuran">
          <option>--</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div>
        <label for="term">Sesuai pesanan</label>
        <input type="checkbox" name="term" id="term" value="benar" />
      </div>
      <div>
        <p>
          <label for="note">Catatan</label>
        </p>
        <textarea name="note" id="note" cols="20" rows="5"></textarea>
      </div>
      <button type="submit">Order</button>
    </form>
    <hr />
    <h1>Validasi</h1>
    <form action="valid">
      <input type="text" name="input" required placeholder="Harus berisi 8 karakter" minlength="8" maxlength="8" />
      <input type="number" name="number" id="number" min="1" max="10" />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
